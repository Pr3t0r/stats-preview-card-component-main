<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <!-- CSS style -->
  <link rel="stylesheet" href="style.css">

  <!-- Google font styles -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Lexend+Deca&display=swap" rel="stylesheet">

  <title>Frontend Mentor | Stats preview card component</title>

</head>
<body>
  <main>
    <div class="card">
      <picture>
        <source media="(min-width: 376px)" srcset="./images/image-header-desktop.jpg">
        <img src="./images/image-header-mobile.jpg" alt="">
      </picture>
      <div class="card__content grid-flow">
        <h1 class="title">Get <span>insights</span> that help your business grow.</h1>
        <p>Discover the benefits of data analytics and make better decisions regarding revenue, customer experience, and overall efficiency.</p>
        <div class="flex grid-flow">
          <div>
            <span>10k+</span>
            <p class="headings" >companies</p>
          </div>
          <div>
            <span>314</span>
            <p class="headings">templates</p>
          </div>
          <div>
            <span>12M+</span>
            <p class="headings">queries</p>
          </div>
        </div> <!-- flex -->
      </div>
    </div> <!-- card -->
  </main>
</body>
</html>
